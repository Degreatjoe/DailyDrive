<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <title>Interactive Schedule</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
        <div class="title"><h1>DailyDrive</h1></div>
    </header>
    <div class="w3-content w3-display-container" style="max-width:800px">
        <div class="mySlides"  style="width:100%">Hello</div>
        <div class="mySlides"  style="width:100%">Hi</div>
        <div class="mySlides"  style="width:100%">DailyDrive</div>
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>
      <script src="script.js"></script>
      <footer>
        <p>&copy; <span id="year"></span> DailyDrive. All rights reserved.</p>
      </footer>
  </body>
